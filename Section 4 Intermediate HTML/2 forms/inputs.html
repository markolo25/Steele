<!DOCTYPE html>
<html lang="en">

<head>

    <title>Inputs Demo</title>
</head>

<body>

    <p>Do you prefer cats or dogs?</p>
    <form>
        <label for="dogs">Dogs: </label>
        <input name="petChoice" id="dogs" type="radio" value="DOGS">
        <!-- determines what value is returned into the query string -->

        <label for="cats">Cats: </label>
        <input name="petChoice" id="cats" type="radio" value="CATS">
        <!-- By giving them the same name you group them so you can only pick one or the other -->

        <p>What's your current mood</p>
        <select name="mood">
            <!-- Makes the dropdown menu variable color = -->
            <option value="happy">:)</option>
            <option value="neutral">:|</option>
            <option value="sad">:(</option>
            <!-- So if you pick dogs and :), you get "?petChoice=DOGS&mood=happy" -->
        </select>

        <textarea name="paragraph" rows="10" cols="10"></textarea> 
        <!-- Same as the other, just with variable called paragraph-->


        <button>Go!</button> <!--If last element in a form is button it's your submit -->
    </form>
    <!--?petChoice=DOGS&mood=happy&paragraph=sadsadas-->


</body>

</html>
